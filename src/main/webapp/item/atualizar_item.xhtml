<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">


<h:head>
	<center>
	
		<h1>
			<b>ATUALIZAR ITEM PLUS GRÁFICA</b>
		</h1>
		 
	</center>

	<h:outputStylesheet name="css/Style.css" />

</h:head>

<body style="background-color: black">

	<center>
	
	
		<p:graphicImage library="image" name="plusgrafica.jpg" width="200" height="200"/>


	

	<h:form>
		<fieldset>		
			<p:panel header="Atualizar Item">
			<p:panelGrid columns="1">
				
				<h:outputLabel for="Id" value="Id: "/>
				<h:inputText id="Id" value="#{itemBean.id}" size="50"/>
				
				<h:outputLabel for="Descricao" value="Descricao: "/>
				<h:inputText id="Descricao" value="#{itemBean.item.descricao}" size="50"/>
				
				<h:outputLabel for="Tipo" value="Tipo: "/>
				<h:inputText id="Tipo" value="#{itemBean.item.tipo}" size="50"/>
				
				<h:outputLabel for="Valor_item" value="Valor_item: "/>
				<h:inputText id="Valor_item" value="#{itemBean.item.valor_item}" size="50"/>
				<f:convertNumber pattern="#,##0.00"/>
					
				<h:commandButton actionListener ="#{itemBean.atualizarItem}" value="Atualizar" styleClass="myButton"/>
			</p:panelGrid>
		</p:panel>
		</fieldset>
	</h:form>
	
</center>
<div class="endereco">
				<h2>ENDEREÇO</h2>
				<br></br>
				<p id="Endereco">
					Praça São Vicente, 01 <br /> Saloá - PE,
					55350-000<br /> TELEFONE: (87) 981002573
				</p>
			</div>
</body>

</html>
