<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">


<h:head>
	<center>
	
		<h1>
			<b>PLUS GRÁFICA</b>
		</h1>
		 
	</center>

	<h:outputStylesheet name="css/Style.css" />

</h:head>

<h:body style="background-color: white">

	<center>
	
	
		<p:graphicImage library="image" name="plusgrafica.jpg" width="200" height="200"/>


	

	<h:form>
		<fieldset>		
			<p:panel header="Cadastrar Cliente">
			<p:panelGrid columns="1">
				<h:outputLabel for="nome" value="nome: "/>
				<h:inputText id="nome" value="#{clienteBean.cliente.nome}" size="50"/>
				
				<h:outputLabel for="cpf" value="Cpf: "/>
				<h:inputText id="cpf" value="#{clienteBean.cliente.cpf}" size="50"/>
			
				<h:outputLabel for="telefone" value="telefone: "/>
				<h:inputText id="telefone" value="#{clienteBean.cliente.telefone}" size="50"/>
				
				<h:outputLabel for="cnpj" value="cnpj: "/>
				<h:inputText id="cnpj" value="#{clienteBean.cliente.cnpj}" size="50"/>
				
				<h:outputLabel for="saldoDevedor" value="saldoDevedor: "/>
				<h:inputText id="saldoDevedor" value="#{clienteBean.cliente.saldoDevedor}" size="50">
				<f:convertNumber pattern="#,##0.00"/>
         		</h:inputText>
         		
         		<h:outputLabel for="rua" value="rua: "/>
				<h:inputText id="rua" value="#{clienteBean.cliente.rua}" size="50"/>
				
				<h:outputLabel for="numero" value="numero: "/>
				<h:inputText id="numero" value="#{clienteBean.cliente.numero}" size="50"/>
				
				<h:outputLabel for="bairro" value="bairro: "/>
				<h:inputText id="bairro" value="#{clienteBean.cliente.bairro}" size="50"/>
				
				<h:outputLabel for="cidade" value="cidade: "/>
				<h:inputText id="cidade" value="#{clienteBean.cliente.cidade}" size="50"/>
				
				<h:outputLabel for="cep" value="cep: "/>
				<h:inputText id="cep" value="#{clienteBean.cliente.cep}" size="50"/>
				
				<h:outputLabel for="estado" value="estado: "/>
				<h:inputText id="estado" value="#{clienteBean.cliente.estado}" size="50"/>
				
				<h:commandButton actionListener ="#{clienteBean.salvar()}" value="Adicionar" styleClass="myButton"/>
				
			</p:panelGrid>
		</p:panel>
		</fieldset>
	</h:form>
</center>
<div class="endereco">
				<h2>ENDEREÇO</h2>
				<br></br>
				<p id="Endereco">
					Praça São Vicente, 01 <br /> Saloá - PE,
					55350-000<br /> TELEFONE: (87) 981002573
				</p>
			</div>
</h:body>

</html>
