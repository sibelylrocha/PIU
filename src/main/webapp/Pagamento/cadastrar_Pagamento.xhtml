<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">


<h:head>
	<center>
	
		<h1>
			<b>CADASTRO PAGAMENTO PLUS GRÁFICA</b>
		</h1>
		 
	</center>

	<h:outputStylesheet name="css/Style.css" />

</h:head>

<h:body style="background-color: white">

	<center>
	
	
		<p:graphicImage library="image" name="plusgrafica.jpg" width="200" height="200"/>

	

	<h:form>
		<fieldset>		
			<p:panel header="Cadastrar Pagamento">
			<p:panelGrid columns="1">
				

				<h:outputLabel for="Id" value="Id: "/>
				<h:inputText id="Id" value="#{pagamentoBean.id}" size="50"/>
				
				<h:outputLabel for="Forma_pagamento" value="Forma_pagamento: "/>
				<h:inputText id="Forma_pagamento" value="#{pagamentoBean.despesa}" size="50"/>
				
				--FORMA DE PAGAMENTO DEVE TER ESCOLHA ENTRE A VISTA OU A PRAZO
				
				<h:outputLabel for="Valor" value="Valor: "/>
				<h:inputText id="Valor" value="#{valorBean.valor_despesa}" size="50"/>
				<f:convertNumber pattern="#,##0.00"/>
				
				<h:outputLabel for="Num_venda_venda" value="Num_venda_venda: "/>
				<h:inputText id="Num_venda_venda" value="#{pagamentoBean.Num_venda_venda}" size="50"/>
					
				<h:commandButton actionListener ="#{pagamentoBean.salvar()}" value="Adicionar" styleClass="myButton"/>
				
			</p:panelGrid>
		</p:panel>
		</fieldset>
	</h:form>
</center>
<div class="endereco">
				<h2>ENDEREÇO</h2>
				<br></br>
				<p id="Endereco">
					Praça São Vicente, 01 <br /> Saloá - PE,
					55350-000<br /> TELEFONE: (87) 981002573
				</p>
			</div>
</h:body>

</html>
