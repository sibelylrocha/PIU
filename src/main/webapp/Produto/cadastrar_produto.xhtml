<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	
	<h:form>		
		<fieldset>
			<legend>Dados da Produto</legend>
			
			<h:panelGrid columns="1">
				<h:outputLabel for="Tipo" value="Tipo: "/>
				<h:inputText id="Tipo" value="#{ProdutoBean.Produto.Tipo}"/>
				
				<h:outputLabel for="Descricao" value="Descricao: "/>
				<h:inputText id="Descricao" value="#{ProdutoBean.Produto.Descricao}"/>
				
				<h:outputLabel for="Marca" value="Marca: "/>
				<h:inputSecret id="Marca" value="#{ProdutoBean.Produto.Marca}"/>
				
				<h:outputLabel for="Id" value="Id: "/>
				<h:inputText id="Id" value="#{ProdutoBean.Produto.Id}"/>
				
				
				<h:commandButton actionListener="#{ProdutoBean.salvar}" value="Salvar"/>
			</h:panelGrid>	
		</fieldset>
	
	</h:form>

</body>

</html>
