<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">


<h:head>
	<center>
	
		<h1>
			<b>ATUALIZAR VENDA PLUS GRÁFICA</b>
		</h1>
		 
	</center>

	<h:outputStylesheet name="css/Style.css" />

</h:head>

<body style="background-color: black">

	<center>
	
	
		<p:graphicImage library="image" name="plusgrafica.jpg" width="200" height="200"/>


	

	<h:form>
		<fieldset>		
			<p:panel header="Atualizar Venda">
			<p:panelGrid columns="1">
				
				<h:outputLabel for="Id" value="Id: "/>
				<h:inputText id="Id" value="#{vendaBean.id}" size="50"/>
				
				
				<h:outputLabel for="Desconto" value="Desconto: "/>
				<h:inputText id="Desconto" value="#{vendaBean.venda}" size="50"/>
				<f:convertNumber pattern="#,##0.00"/>
				
				<h:outputLabel for="Valor_total" value="Valor_total: "/>
				<h:inputText id="Valor_total" value="#{vendaBean.valor_total}" size="50"/>
				<f:convertNumber pattern="#,##0.00"/>
				
				<h:outputLabel for="Data" value="Data: "/>
				<h:inputText id="Data" value="#{vendaBean.venda}" size="50"/>
				
					
				<h:commandButton actionListener ="#{vendaBean.atualizarvenda}" value="Atualizar" styleClass="myButton"/>
			</p:panelGrid>
		</p:panel>
		</fieldset>
	</h:form>
	
</center>
<div class="endereco">
				<h2>ENDEREÇO</h2>

				<p id="Endereco">
					Praça São Vicente, 01 <br /> Saloá - PE,
					55350-000<br /> TELEFONE: (87) 981002573
				</p>
			</div>
</body>

</html>
