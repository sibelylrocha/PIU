<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	
	<h:form>		
		<fieldset>
			<legend>Dados da Venda</legend>
			
			<h:panelGrid columns="2">
			
				<h:outputLabel for="Id" value="Id: "/>
				<h:inputText id="Id" value="#{PecaBean.Peca.Id}"/>
				
				<h:outputLabel for="Data" value="Data: "/>
				<h:inputText id="Data" value="#{VendaBean.Venda.Data}"/>
				
				<h:outputLabel for="Hora" value="Hora: "/>
				<h:inputSecret id="Hora" value="#{VendaBean.Venda.Hora}"/>
				
				<h:outputLabel for="Valor" value="Valor: "/>
				<h:inputText id="Valor" value="#{VendaBean.Venda.Valor}"/>
				
				<h:commandButton actionListener="#{VendaBean.salvar}" value="Salvar"/>
			</h:panelGrid>	
		</fieldset>
	
	</h:form>

</body>

</html>
