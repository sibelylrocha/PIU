<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<center>
	
		<h1>
			<b>Eletronica do Alexandre</b>
		</h1>
		 
	</center>

	<h:outputStylesheet name="css/Style.css" />

</h:head>

<body>
	
	<center>
	
	
		<p:graphicImage library="image" name="padrinho.jpg" width="150" height="150"/>
	
	<h:form>		
		<fieldset>
			
			<p:panel header="Cadastrar Peça">
			<h:panelGrid columns="2">
				<h:outputLabel for="Descricao" value="Descricao: "/>
				<h:inputText id="Descricao" value="#{pecaBean.peca.descricao}" size="50"/>
				
				<h:outputLabel for="Valor" value="Valor: "/>
				<h:inputText id="Valor" value="#{pecaBean.peca.valor}"/>
				
				<h:outputLabel for="Quantidade" value="Quantidade: "/>
				<h:inputText id="Quantidade" value="#{pecaBean.peca.quantidade}" size="50"/>
				
				<h:outputLabel for="Marca" value="Marca: "/>
				<h:inputText id="Marca" value="#{PecaBean.peca.marca}" size="50"/>
				
				<h:commandButton actionListener="#{pecaBean.salvar}" value="Adicionar" styleClass="myButton"/>
			</h:panelGrid>
			</p:panel>	
		</fieldset>
	
	</h:form>
	<p:graphicImage library="image" name="logo.jpg" width="300" />
	<address>Adelino Gomes Patriota, N° 210, Jupi - PE</address>
</center>
</body>

</html>
